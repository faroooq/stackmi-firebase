<app-navbar></app-navbar>
<div class="text-secondary px-5 py-5">
  <div class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="col-lg-4 mx-auto">
            <div *ngIf="formSubmitted">
              <div *ngIf="successMsg" class="alert alert-success d-flex align-items-center" role="alert">
                <div>{{ successMsg }}</div>
              </div>
              <div *ngIf="errorMsg" class="alert alert-danger d-flex align-items-center" role="alert">
                <div>{{ errorMsg }}</div>
              </div>
            </div>
            <h3 class="text-grey" style="text-align: center">RESET PASSWORD</h3>
            <form class="row g-3" [formGroup]="forgotForm" (ngSubmit)="onSubmit(forgotForm.value)">
              <label>Email Address</label>
              <div class="input-group">
                <input type="text" class="input" id="email" placeholder="Enter your registered email"
                  formControlName="email" />
              </div>
              <div class="col-12">
                <button [disabled]="!forgotForm.valid" type="submit" class="btn btn-danger btn-lg col-12">
                  Send me password reset link
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-social-buttons></app-social-buttons>

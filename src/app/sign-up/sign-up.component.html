<app-navbar></app-navbar>
<div class="text-secondary px-5 py-5">
  <div class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="col-lg-4 mx-auto">
            <div *ngIf="formSubmitted">
              <div *ngIf="errorMsg" class="alert alert-danger d-flex align-items-center" role="alert">
                <div>{{ errorMsg }}</div>
              </div>
            </div>
            <div class="col-12 mb-2">
              <button class="btn col-12 google-btn  mb-3" (click)="authService.GoogleAuth()" type="submit">
                <img src="../../assets/images/googleSignUp.png" alt="Login with Google"
                  style="object-fit: cover; width: 55%;" />
              </button>
              <label class="form-check-label label" for="policy">
                By Signing Up, you are agreeing to Code with Farooq's
                <a [routerLink]="['/terms']">Terms of Use</a>
                <span>&nbsp;&&nbsp;</span>
                <a [routerLink]="['/policy']">Privacy Policy</a>
              </label>
            </div>
            <div>
              <p style="text-align: center">or</p>
            </div>
            <h4 class="text-grey mb-3" style="text-align: center">
              Sign Up to stackmi
            </h4>
            <form class="row g-3" [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)">
              <label>Full Name</label>
              <div class="input-group">
                <input type="text" class="input" id="inputFirstName" placeholder="Enter your name"
                  formControlName="first_name" />
              </div>
              <!-- <div class="col-md-6">
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name"
                  formControlName="last_name" />
              </div> -->
              <label>Email Address</label>
              <div class="input-group">
                <input type="email" class="input" id="inputEmail" placeholder="Enter your email"
                  formControlName="email" />
              </div>
              <div class="col-6">
                <label>Password</label>
                <div class="input-group">
                  <input type="password" class="input" id="password" placeholder="Password"
                    formControlName="password" />
                </div>
              </div>
              <div class="col-6">
                <label>Re-type Password</label>
                <div class="input-group">
                  <input type="password" class="input" id="confirm_password" placeholder="Retype password"
                    formControlName="confirm_password" />
                </div>
              </div>
              <!-- <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="promotional"
                    formControlName="promotional"
                  />
                  <label class="form-check-label label" for="promotional">
                    I agree to receive instructional and promotional emails.
                  </label>
                </div>
              </div> -->
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="policy" formControlName="policy" />
                  <label class="form-check-label label" for="policy">
                    I agree to Code with Farooq's
                    <a [routerLink]="['/terms']">Terms of Use</a>
                    <span>&nbsp;&&nbsp;</span>
                    <a [routerLink]="['/policy']">Privacy Policy</a>
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button [disabled]="!signupForm.valid" type="submit" class="btn btn-danger btn-lg col-12">
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-social-buttons></app-social-buttons>

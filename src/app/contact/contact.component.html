<app-navbar></app-navbar>
<div class="text-secondary px-5 py-5">
  <div class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="col-lg-5 mx-auto">
            <div *ngIf="formSubmitted">
              <div *ngIf="successMsg" class="alert alert-success d-flex align-items-center" role="alert">
                <div>{{ successMsg }}</div>
              </div>
            </div>
            <h3 class="text-grey" style="text-align: center">CONTACT US</h3>
            <form class="row g-3" [formGroup]="inquiryForm" (ngSubmit)="onSubmit(inquiryForm.value)">
              <div class="input-group">
                <input type="text" class="input" id="inputFirstName" placeholder="First Name"
                  formControlName="first_name" />
              </div>
              <div class="input-group">
                <input type="text" class="input" id="inputLastName" placeholder="Last Name"
                  formControlName="last_name" />
              </div>
              <div class="input-group">
                <input type="email" class="input" id="inputEmail" placeholder="Email" formControlName="email" />
              </div>
              <div class="input-group">
                <textarea class="input" placeholder="Enter your message" id="exampleFormControlTextarea1" rows="3"
                  formControlName="description"></textarea>
              </div>
              <div class="col-12">
                <button [disabled]="!inquiryForm.valid" type="submit" class="btn btn-danger btn-lg col-12">
                  SUBMIT
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-social-buttons></app-social-buttons>

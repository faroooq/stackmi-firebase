<app-navbar></app-navbar>
<div class="text-secondary px-5 py-5">
  <div class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <div class="col-lg-4 mx-auto">
            <div *ngIf="formSubmitted">
              <div *ngIf="errorMsg" class="alert alert-danger d-flex align-items-center" role="alert">
                <div>{{ errorMsg }}</div>
              </div>
            </div>
            <h3 class="text-grey mb-3" style="text-align: center">
              EDIT PROFILE
            </h3>
            <form class="row g-3" [formGroup]="inquiryForm" (ngSubmit)="updateProfile(inquiryForm.value)">
              <label>Full Name</label>
              <div class="input-group">
                <input type="text" class="input" id="inputFirstName" placeholder="Enter your name"
                  formControlName="first_name" />
              </div>
              <!-- <div class="input-group">
                <span class="input-group-text">Last Name</span>
                <input
                  type="text"
                  class="form-control"
                  id="inputLastName"
                  formControlName="last_name"
                />
              </div> -->
              <label>Email</label>
              <div class="input-group">
                <input type="email" class="input" id="inputEmail" formControlName="email" disabled />
              </div>
              <!-- <div class="input-group">
                <span class="input-group-text">Password&nbsp;&nbsp;</span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                />
              </div>
              <div class="input-group">
                <span class="input-group-text">Retype Password</span>
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  formControlName="confirm_password"
                />
              </div> -->
              <div class="col-12 mb-0">
                <p style="font-size: 14px;" class="mb-0">
                  <strong>Note:</strong> For email change please
                  <a class="forgot-link" [routerLink]="['/contact']">Contact Us.</a>
                </p>
              </div>
              <div class="col-12">
                <a class="forgot-link" (click)="forgotPassword()">Forgot Password?</a>
              </div>
              <div class="col-12">
                <button [disabled]="!inquiryForm.valid" type="submit" class="btn btn-danger btn-lg col-12">
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-social-buttons></app-social-buttons>
